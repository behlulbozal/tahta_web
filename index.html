<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tahta Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div id="app" class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-2">Tahta Connect</h1>
            <p class="text-gray-400 text-sm">Telefondan tahtaya medya gonderin</p>
        </div>

        <!-- Connection Status -->
        <div id="status-bar" class="text-center mb-6">
            <div id="status-indicator" class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gray-800">
                <span id="status-dot" class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></span>
                <span id="status-text">Baglaniyor...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-6 p-4 bg-red-900/50 border border-red-700 rounded-xl text-center">
            <p id="error-text" class="text-red-300"></p>
        </div>

        <!-- Main Actions -->
        <div id="actions" class="space-y-4 hidden">
            <!-- Camera Button -->
            <button id="btn-camera" class="w-full py-4 rounded-2xl bg-gradient-to-r from-blue-600 to-blue-700 text-lg font-medium flex items-center justify-center gap-3 active:scale-95 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Fotograf Cek
            </button>

            <!-- Gallery Button -->
            <button id="btn-gallery" class="w-full py-4 rounded-2xl bg-gradient-to-r from-purple-600 to-purple-700 text-lg font-medium flex items-center justify-center gap-3 active:scale-95 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Galeriden Sec
            </button>

            <!-- Audio Record Button -->
            <button id="btn-audio" class="w-full py-4 rounded-2xl bg-gradient-to-r from-green-600 to-green-700 text-lg font-medium flex items-center justify-center gap-3 active:scale-95 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
                Ses Kaydet
            </button>
        </div>

        <!-- Camera Preview (hidden by default) -->
        <div id="camera-view" class="hidden">
            <div class="relative">
                <video id="camera-preview" class="w-full rounded-2xl mb-4 bg-black" autoplay playsinline></video>
                <!-- Camera switch button -->
                <button id="btn-switch-camera" class="absolute top-4 right-4 p-2 bg-black/50 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>
            <div class="flex gap-4">
                <button id="btn-capture" class="flex-1 py-3 rounded-xl bg-blue-600 font-medium active:scale-95 transition-transform">
                    Cek
                </button>
                <button id="btn-cancel-camera" class="flex-1 py-3 rounded-xl bg-gray-700 font-medium active:scale-95 transition-transform">
                    Iptal
                </button>
            </div>
        </div>

        <!-- Photo Preview (hidden by default) -->
        <div id="photo-preview-view" class="hidden">
            <img id="photo-preview" class="w-full rounded-2xl mb-4 bg-black" />
            <div class="flex gap-4">
                <button id="btn-send-photo" class="flex-1 py-3 rounded-xl bg-green-600 font-medium active:scale-95 transition-transform">
                    Gonder
                </button>
                <button id="btn-retake-photo" class="flex-1 py-3 rounded-xl bg-gray-700 font-medium active:scale-95 transition-transform">
                    Tekrar Cek
                </button>
            </div>
        </div>

        <!-- Audio Recording (hidden by default) -->
        <div id="audio-view" class="hidden text-center">
            <div id="audio-timer" class="text-5xl font-mono mb-6">0:00</div>
            <div id="audio-waveform" class="h-20 bg-gray-800 rounded-xl mb-6 flex items-center justify-center overflow-hidden">
                <div id="waveform-bars" class="flex gap-1 items-center h-16">
                    <!-- Waveform bars will be added dynamically -->
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btn-stop-audio" class="flex-1 py-3 rounded-xl bg-red-600 font-medium active:scale-95 transition-transform">
                    Durdur ve Gonder
                </button>
                <button id="btn-cancel-audio" class="flex-1 py-3 rounded-xl bg-gray-700 font-medium active:scale-95 transition-transform">
                    Iptal
                </button>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div id="progress" class="hidden mt-6">
            <div class="text-center mb-2">
                <span id="progress-text">Gonderiliyor...</span>
            </div>
            <div class="h-2 bg-gray-800 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <!-- Hidden file input for gallery -->
        <input type="file" id="file-input" accept="image/*" class="hidden">
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/webrtc.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
